<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tags</title>
</head>
<body>
    <h1>
        <form action="">
            <label for="name">Name</label>

            <div>
               <input type="text" name="Myname" id="name">
            </div>
            <div>
                Name:<input type="text" name="Myname"> <!--observe the difference between the above two lines of code-->
             </div>
            <div>
                Surname:<input type="text" name="Mysurname">
             </div>
             <div>
                Roll:<input type="text" name="Roll">
             </div>
             <div>
                Email:<input type="email" name="Myemail">

             </div>
             <div>
                 Date:<input type="date" name="MyDate" >
                </div>
                <div>
                    Number:<input type="number" name="Mynumber" >
                </div>
                <div>
                    Are your eligible:<input type="checkbox" name="MyEligible" >
                    Are your eligible:<input type="checkbox" name="MyEligible"  checked>

                </div>
                <div>
                    write about your self:<textarea name="MYopinion" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    Gender: Male<input type="radio" name="Mygender" > FeMale<input type="radio" name="Mygender" >
                </div>
                <div>
                   <input type="submit" value="Submit Form">
                   <input type="reset" value="reset Form">

                </div>
                <div>
                    <label for="car">Car</label>
                    <select name="Mycar" id="car">
                        <option value="Indi" selected>Indica</option>
                        <option value="hero">hero</option>
                        <option value="bharat">Bharat</option>

                    </select>
                </div>
            </form>
    </h1>
    
</body>
</html>
